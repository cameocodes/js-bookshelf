<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>
</head>
<style>
    * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }
</style>

<body class="">
    <nav>
        <div class="nav-wrapper indigo">
            <a href="#" class="brand-logo center">Bookshelf</a>
        </div>
    </nav>


    <div class="row">
        <div class="col s6">
            <div class="row">
                <h4 class="center-align">Add a Book</h4>
                <form action="/books" class="col s12">
                    <div class="row">
                        <div class="input-field col s2">
                        </div>
                        <div class="input-field col s4">
                            <input id="title" type="text" class="validate">
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="isbn" type="text" class="validate">
                            <label for="isbn">ISBN</label>
                        </div>
                        <div class="input-field col s2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s2">
                        </div>
                        <div class="input-field col s8">
                            <input id="description" type="text" class="validate">
                            <label for="description">Description</label>
                        </div>
                        <div class="input-field col s2">
                        </div>
                    </div>
                    <div class="center-align">
                        <button class="btn waves-effect waves-light btn-large indigo darken-2" type="submit" name="action" id="submit">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div id="book-list"></div>
            </div>
        </div>
        <div class="col s6 view-book">
            text
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
